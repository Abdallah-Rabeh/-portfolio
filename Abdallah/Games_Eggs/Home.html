<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games_Eggs</title>
    <link rel="shortcut icon" href="images/hen-right.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/html5shiv.min.js"></script>    
    <script src="js/Respond.js"></script>
</head>
<body>
  <!-------------start Our navbar------------------>
  <nav class="py-2">
    <h4 class="text-center text-light font-weight-bolder">
      Score :
      <span class="playScore">0</span> | 
      <span class="text-danger">Life Score</span> : <span id="LifeScore">10</span>|
      Highest Score :  <span id="HighestScore">0</span>
      | Use mouse to control
    </h4>
  </nav>
  <!--------------End Our navbar--------------------------->
  <section id="Games">
    <div class="chickens">
      <i class="fas fa-egg egg" data-index-bullseye="0"></i>
      <i class="fas fa-egg egg" data-index-bullseye="1"></i>
      <i class="fas fa-egg egg" data-index-bullseye="2"></i>
      <div class="line"></div>
      <img src="images/hen-right.png" alt="" class="chicken">
      <img src="images/hen-right.png" alt="" class="chicken">
      <img src="images/hen-right.png" alt="" class="chicken">
    </div>
    <div id="basket">
      <img src="images/basket2.png" alt="" id="Basket" class="img-fluid">
      <span class="playScore">0</span>
    </div>
    <img src="images/bullseye1.png" alt="" class="bullseye">
    <img src="images/bullseye1.png" alt="" class="bullseye">
    <img src="images/bullseye1.png" alt="" class="bullseye">
  </section>
  <div id="Start_Games" class="text-center py-3 text-light bg-success">
    <h3>Start Game</h3>
    <h4>Press Space</h4>
  </div>
  <div id="End_Game">
    <h3>End Game</h3>
  </div>
  <footer>
    
  </footer>
  <!-- Logo web site -->
  <div class="logo">
    <img src="images/hen-right.png" alt="">
  </div>
  <!-- !--   End logo website -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-2.1.1.js"></script>    
    <script src="js/popper.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
